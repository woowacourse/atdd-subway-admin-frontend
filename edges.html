<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>subway admin</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <link href="./lib/slider/tiny-slider.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="./css/app.css" rel="stylesheet" />
    <link href="./css/edges.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex justify-center md:py-10 lg:py-10 app-container">
      <div
        class="max-w-md w-full lg:width-450px rounded bg-white shadow-lg py-6 px-8"
      >
        <div class="font-bold text-xl mb-4 text-center">지하철 구간 관리</div>
        <div class="relative w-full">
          <div class="mb-4 relative">
            <select
              id="station-select-options"
              class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            >
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="flex flex-wrap mb-3 w-full">
          <div class="w-1/3 h-12 text-center text-gray-800">
            <input
              class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
              id="depart-station-name"
              type="text"
              value="선릉역"
              placeholder="선릉역"
            />
          </div>
          <div
            class="w-1/3 h-12 text-center text-gray-800 flex justify-center items-center"
          >
            <img
              class="relative bottom-6"
              src="https://techcourse-storage.s3.ap-northeast-2.amazonaws.com/2020-03-31T09%3A21%3A26.173image.png"
            />️
          </div>
          <div class="w-1/3 h-12 text-center text-gray-800">
            <input
              class="appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
              id="arrival-station-name"
              type="text"
              value="삼성역"
              placeholder="삼성역"
            />
          </div>
        </div>
        <button
          id="subway-section-add-btn"
          class="w-full text-sm bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 font-bold py-2 px-4 rounded-sm"
        >
          구간 추가
        </button>
        <div class="mt-5 flex relative">
          <div id="slider-controls" class="hidden lg:block xl:block">
            <button
              data-controls="prev"
              aria-controls="customize"
              tabindex="-1"
              class="prev prev-btn z-10 absolute top-0 mt-32 left-0 bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -ml-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(-1);">&#x279c;</span>
            </button>
            <button
              aria-controls="customize"
              tabindex="-1"
              data-controls="next"
              class="next next-btn z-10 absolute top-0 mt-32 right-0 bg-white rounded-full h-8 w-8 text-base text-gray-600 hover:text-gray-400 focus:text-gray-400 -mr-6 focus:outline-none focus:shadow-outline"
            >
              <span class="block" style="transform: scale(1);">&#x279c;</span>
            </button>
          </div>
          <div class="w-full overflow-y-auto">
            <div class="subway-lines-slider"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/edges.js"></script>
  </body>
</html>
