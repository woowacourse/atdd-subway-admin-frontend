<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>subway admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="./css/app.css" rel="stylesheet" />
    <link href="./css/lines.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-200 h-screen">
    <div class="flex justify-center py-10 app-container">
      <div class="max-w-md width-450px rounded bg-white shadow-lg p-6">
        <div>
          <div class="font-bold text-xl mb-4 text-center">지하철 노선 관리</div>
          <div class="lines-info flex flex-wrap mb-3">
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-200">첫차 시간</div>
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-100">05:00</div>
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-200">막차 시간</div>
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-100">23:30</div>
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-200">간격</div>
              <div class="w-full md:w-2/4 p-2 text-center text-gray-800 bg-gray-100">10분</div>
            </div>
          </div>
          <hr class="mb-4" />
          <form>
            <div class="mb-4">
              <input
                class="inline-block appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="subway-line-name"
                type="text"
                placeholder="노선을 추가해주세요."
              />
              <button
                id="subway-line-add-btn"
                class="inline-block text-sm bg-yellow-500 hover:bg-yellow-400 hover:text-gray-700 text-gray-800 font-bold py-2 px-4 rounded-sm"
              >
                추가
              </button>
            </div>
          </form>
          <div class="mt-5 flex subway-lines-container relative overflow-y-auto">
            <div id="subway-line-list" class="w-full overflow-y-auto"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/lines.js"></script>
  </body>
</html>
